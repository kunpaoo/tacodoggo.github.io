<html>
    <head>
        <meta charset="utf-8">

        <title>Assignments</title>

        <link rel="stylesheet" href="styles.css">
        
        

    </head>

    <body>
        <div style="margin:auto;padding:30px;padding-top:50px;height:500px; width:500px;">
        <div class="content" style="float:left;width:350px;">
            <b>Celsius to Farenheit:</b><br/>
            <label for="celsius">Celsius </label>
            <input id="celsius" name="celsius" type="number" onkeyup="celsfare('c')">
            <br/>
            <label for="celtofare">Farenheit </label>
            <input id="celtofare" name="celtofare" type="number" readonly></input><br/><br/>

            <b>Farenheit to Celsius:</b><br/>
            <label for="farenheit">Farenheit </label>
            <input id="farenheit" name="farenheit" type="number" onkeyup="celsfare('f')">
            <br/>
            <label for="faretocel">Celsius </label>
            <input id="faretocel" name="faretocel" type="number" readonly></input>
            <br/><br/>

            <b>Meters to Feet:</b><br/>
            <label for="meters">Meters </label>
            <input id="meters" name="meters" type="number" onkeyup="metfeet('m')">
            <br/>
            <label for="mtoft">Feet </label>
            <input id="mtoft" name="mtoft" type="number" readonly></input>
            <br/><br/>

            <b>Feet to Meters:</b><br/>
            <label for="feet">Feet </label>
            <input id="feet" name="feet" type="number" onkeyup="metfeet('f')">
            <br/>
            <label for="fttom">Meters </label>
            <input id="fttom" name="fttom" type="number" readonly></input>
            <br/><br/>
        </div>
        <a href="index.html">
        <div id="home"><p style="margin-top:5px;">❯❯</p></div>
        </a>
        </div>
        
        <!-- Load external JavaScript -->
        <script>
            function celsfare(x){
                var out;
                switch(x){
                    case 'f':
                        var y = document.getElementById("farenheit").value*1;
                        out=(y-32)*5/9;
                        document.getElementById("faretocel").value=out;
                        break;
                    case 'c':
                        var y = document.getElementById("celsius").value*1;
                        out=(y*9/5)+32;
                        document.getElementById("celtofare").value=out;
                        break;
                    
                }
            }
            function metfeet(x){
                var out;
                switch(x){
                    case 'f':
                        var y = document.getElementById("feet").value*1;
                        out=y/3.281;
                        document.getElementById("fttom").value=out;
                        break;
                    case 'm':
                        var y = document.getElementById("meters").value*1;
                        out=y*3.281;
                        document.getElementById("mtoft").value=out;
                        break;
                    
                }
            }
        </script>
        
    </body>

</html>
